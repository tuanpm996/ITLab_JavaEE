<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      >

    <h:head>
        <title>Dictionary</title>
    </h:head>

    <h:body>
        <h:link value="Admin Page" outcome="/index.xhtml" />
        <h2>Dictionary</h2>

        <h:form>
            <h:inputText id = "inputName" value = "#{wordController.word}"></h:inputText>
            <h:commandButton value = "Show Message">
                <f:ajax execute = "inputName" render = "outputMessage" />
            </h:commandButton>
            <h2><h:outputText 
                id = "outputMessage" value = "#{wordController.meaning != null ? wordController.meaning : ''}"/></h2>
        </h:form>
    </h:body>
</html>
